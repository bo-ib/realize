<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/jpg" href="https://th.bing.com/th/id/R.8dead180f8c4ad8f57afc1c6cba194bb?rik=B%2bVFqozbO%2b9n%2bg&riu=http%3a%2f%2fbackcountrytrail.com%2fwp-content%2fuploads%2f2012%2f10%2fGreat-Egret.jpg&ehk=%2fgoetcOauXPcWfDomm0gkU%2bLTe0FNDG94usNbhL%2bXnE%3d&risl=&pid=ImgRaw&r=0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>BoibReality</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BoibReality</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
            </svg></span></a><span class="sr-only">(current)</span></a>
          </li>

          

          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'form' %}">Form</a>
          </li>
          {% endif %}

          
          <li class="nav-item">
            <a class="nav-link" href="">POLITICS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">HISTORY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">CULTURE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">HEALTH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">ENTERTAINMENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">RELIGION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">FOOTBALL</a>
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search' %}">
          {% csrf_token %}
          <input name="searched" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    {% block content %}

    {%endblock%}



    <footer class="bg-dark text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998;"
            href="#!"
            role="button"
            ><i class="fa fa-facebook-f"></i
          ></a>
    
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #f50a0a;"
            href="https://youtu.be/6GU8hGQANFc"
            role="button"
            ><i class="fa fa-youtube"></i
          ></a>
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0b7706;"
            href="https://wa.link/9553ug"
            role="button"
            ><i class="fa fa-whatsapp"></i
          ></a>
    
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca;"
            href="#!"
            role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333;"
            href="#!"
            role="button"
            ><i class="fa fa-github"></i
          ></a>
        </section>
      </div>
    
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>Copyright: <script>document.write(new Date().getFullYear());</script> BoibReality</p>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
